services:
  - type: web
    name: multi-agent-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: false

  - type: web
    name: multi-agent-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    dockerBuildArgs:
      - key: VITE_API_BASE_URL
        value: https://multi-agent-vvuk.onrender.com
    envVars:
      - key: VITE_API_BASE_URL
        value: https://multi-agent-vvuk.onrender.com
    autoDeploy: false 